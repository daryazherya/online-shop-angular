<div class="wrapper-products">
    <mat-card class="card" *ngFor = "let product of products">
        <img mat-card-image src="../../../assets/MacBook.png" height='250px' width="250px" alt="Photo of Macbook">
        <mat-card-content>
            <p>
                Model: {{product.title}}
            </p>
            <p>
                Price: {{product.price}}$
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="card__button" (click)="addToFavorites(product)">favorites</button>
            <button mat-raised-button color="primary">basket</button>
        </mat-card-actions>
    </mat-card>
    
</div>
